<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font awesome  -->
	<link rel="stylesheet" href="all.min.css" />
	<link rel="stylesheet" href="style.css">
	<title>Review</title>
</head>

<body>
	<main>
		<section class="container">
			<div class="title">
				<h2>Our reviews</h2>
				<div class="underline"></div>
			</div>
			<article class="review">
				<div class="img-container">
					<img src="person-1.jpeg" id="person-img" alt="">
				</div>
				<h4 id="author">sara jonas</h4>
				<p id="job">web designer</p>
				<p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum quas quisquam minima error facere
					perferendis dolores eligendi cumque eum vero.</p>
				<div class="button-container">
					<button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
					<button class="next-btn"><i class="fas fa-chevron-right"></i></button>
				</div>
				<button class="random-btn">surprise me</button>
			</article>
		</section>
	</main>

	<script src="app.js"></script>
</body>

</html>
